<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outage Schedule</title>
  </head>
  <body style="margin:0; padding:0; background:__containerBg__;">
    <div style="font-family: Arial, Helvetica, sans-serif; background:__containerBg__; padding:20px;">
      <div style="max-width:600px; margin:0 auto; background:__cardBg__; border:1px solid __cardBorder__; border-radius:18px; overflow:hidden;">
        <div style="padding:20px 22px; border-bottom:1px solid __cardBorder__;">
          <div style="font-size:11px; letter-spacing:0.26em; text-transform:uppercase; color:__textMuted__;">
            __kicker__
          </div>
          <div style="font-size:22px; font-weight:700; color:__textPrimary__; margin-top:6px;">
            __title__
          </div>
          <div style="margin-top:8px; font-size:13px; color:__textMuted__;">
            __subtitle__
          </div>
        </div>
        <div style="padding:20px 22px;">
          __bodyHtml__
          <div style="height:16px;"></div>
          __ctaHtml__
        </div>
        <div style="padding:14px 22px; border-top:1px solid __cardBorder__; font-size:12px; color:__textMuted__;">
          __footerText__
        </div>
      </div>
    </div>
  </body>
</html>
